name: Stage

on:
  push:
    branches:
      - develop

jobs:
  build_components:
    if: false
    name: Build Components
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Get Yarn Cache Dir
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install NPM Deps
        run: yarn install
      - name: Build
        run: |
          npx lerna run build \
            --scope @mindfulstudio/tuscany-components \
            --stream
      - name: Upload Build
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: ./packages/tuscany-components/build

  publish_packages:
    if: false
    name: Publish Packages
    needs: build_components
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Configure Git Identity
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name 'Jake Elder'
          git config user.email 'jake@jakes.world'
          git config user.password ${GITHUB_TOKEN}
      - name: Version
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm config set \
            '//registry.npmjs.org/:_authToken' \
            "${NPM_TOKEN}"
          npx lerna version \
            --conventional-commits \
            --conventional-prerelease \
            --preid rc \
            --exact \
            --yes
          npx lerna publish from-package \
            --yes

  deploy_components:
    if: false
    name: Deploy Components
    needs: publish_packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Restore Build Dir
        uses: actions/download-artifact@v1
        with:
          name: build
          path: ./packages/tuscany-components/build
      - name: Deploy Build
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_COMPONENTS_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx lerna run deploy \
            --scope @mindfulstudio/tuscany-components \
            --stream

  deploy_front_end:
    name: Deploy Front End
    # needs: publish_packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Deploy Build
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FRONT_END_PROJECT_ID_STAGE }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: yarn workspace @mindfulstudio/tuscany-front-end deploy

  deploy_content:
    if: false
    name: Deploy Content
    needs: publish_packages 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Push to Heroku
        run: |
          git remote add heroku git@heroku.com:tuscany-content.git
          subtree=`
            git subtree split \
              --prefix packages/tuscany-content \
              ${GITHUB_REF}
          `
          git push --force heroku ${subtree}:master
